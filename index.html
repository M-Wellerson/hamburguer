<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__nav__info">
                <img class="header__nav_avatar" src="src/image/avatar.png">
                <div>
                    <span>Bem vindo, <strong>Whatever!</strong></span>
                    <div class="header__nav__info__links">
                        <div class="menu__dropdown">
                            <a href=""><span>&#x2039;</span> Meu dados</a>
                            <div class="menu__dropdown__content">
                                <a href="">Item 1</a>
                                <a href="">Item 2</a>
                            </div>
                        </div>
                        <a href="">Sair</a>
                    </div>
                </div>
            </div>
            <div class="header__nav__itens">
                <a href="">Inicio</a>
                <a href="">Banner</a>
                <a href="">Categorias</a>
                <a href="">Produtos</a>
            </div>
            <div class="header__nav__search">
                <form action="">
                    <img class="header__nav__search_img" src="src/ico/search.png" alt="">
                    <input class="header__nav__search_input" type="search" name="" id=""
                        placeholder="O que vocÃª procura?">
                </form>
            </div>
        </nav>
    </header>
    <section class="cards">
        <div class="cards__list">
            <img class="grid__view" src="src/ico/menu.png">
            <img class="grid__list" src="src/ico/list-table.png">
        </div>
        <div id="cards__wrapped_listar" class="cards__wrapped">
            <div id="card__list_novo" class="card__novo_produto">
                <div id="card__inner" class="card__novo_produto__inner">
                    <div class="cards__wrapped__square_white">
                        <div class="cards__wrapped__square_white__plus"></div>
                    </div>
                    <div class="card__novo_produto__inner__info">
                        <small>Nome</small>
                        <span>Novo Produto</span>
                    </div>
                </div>
            </div>
            <div id="card__produto_list" class="card_produto">
                <img class="card_produto_remove" src="src/ico/remove.png">
                <div id="card__inner" class="card__novo_produto__inner">
                    <img src="src/image/brind.png">
                    <div class="card__novo_produto__inner__info">
                        <small>Nome</small>
                        <span>Novo Produto</span>
                    </div>
                    <div class="card__produto_ref">
                        <small>REF</small>
                        <span>#BATP05</span>
                    </div>
                    <div class="card__btn_edit">
                        <a class="btn__bombom btn__image" href=""><img src="src/ico/edit.png">Editar</a>
                    </div>
                </div>
            </div>
            <div id="card__produto_list" class="card_produto">
                <img class="card_produto_remove" src="src/ico/remove.png">
                <div id="card__inner" class="card__novo_produto__inner">
                    <img src="src/image/brind.png">
                    <div class="card__novo_produto__inner__info">
                        <small>Nome</small>
                        <span>Novo Produto</span>
                    </div>
                    <div class="card__produto_ref">
                        <small>REF</small>
                        <span>#BATP05</span>
                    </div>
                    <div class="card__btn_edit">
                        <a class="btn__bombom btn__image" href=""><img src="src/ico/edit.png">Editar</a>
                    </div>
                </div>
            </div>
            <div id="card__produto_list" class="card_produto">
                <img class="card_produto_remove" src="src/ico/remove.png">
                <div id="card__inner" class="card__novo_produto__inner">
                    <img src="src/image/brind.png">
                    <div class="card__novo_produto__inner__info">
                        <small>Nome</small>
                        <span>Novo Produto</span>
                    </div>
                    <div class="card__produto_ref">
                        <small>REF</small>
                        <span>#BATP05</span>
                    </div>
                    <div class="card__btn_edit">
                        <a class="btn__bombom btn__image" href=""><img src="src/ico/edit.png">Editar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const listButton = document.querySelector('.grid__list');
        const gridButton = document.querySelector('.grid__view');
        const list__inner = document.querySelectorAll('#card__inner');
        const list__produto = document.querySelectorAll('#card__produto_list');

        gridButton.onclick = function () {
            document.querySelector('#cards__wrapped_listar').classList.remove('cards__wrapped_list');
            document.querySelector('#cards__wrapped_listar').classList.add('cards__wrapped');

            document.querySelector('#card__list_novo').classList.remove('card__list_novo_prod');
            document.querySelector('#card__list_novo').classList.add('card__novo_produto');

            removeClass(list__inner, 'card__novo_produto__inner__list');
            addClass(list__inner, 'card__novo_produto__inner');

            removeClass(list__produto, 'card__list');
            addClass(list__produto, 'card_produto');


        }

        listButton.onclick = function () {
            document.querySelector('#cards__wrapped_listar').classList.remove('cards__wrapped');
            document.querySelector('#cards__wrapped_listar').classList.add('cards__wrapped_list');

            document.querySelector('#card__list_novo').classList.remove('card__novo_produto');
            document.querySelector('#card__list_novo').classList.add('card__list_novo_prod');

            removeClass(list__inner, 'card__novo_produto__inner');
            addClass(list__inner, 'card__novo_produto__inner__list');

            removeClass(list__produto, 'card_produto');
            addClass(list__produto, 'card__list');


        }

        function removeClass(el, classId) {
            el.forEach(x => {
                x.classList.remove(classId);
            });
        }

        function addClass(id, classId) {
            id.forEach(x => {
                x.classList.add(classId);
            });
        }
    </script>
</body>

</html>
